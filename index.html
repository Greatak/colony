<!DOCTYPE HTML>
<HTML>
<HEAD>
    <meta charset=utf-8>
    <title>Colony!</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link rel=stylesheet href="main.css">
</HEAD>
<BODY>
    <div class=main-container>
        <div class=topbar>
            <button class=top-tech-button onClick="Colony.wipeSave()">Wipe Save</button>
            <div class=menu-button>Menu</div>
            <div class=money-box>$money</div>
            <div class=persecond>7</div>
            <div class=sexy-line></div>
        </div>
        <div class=gamespace>
            <div class=ticker></div>
            <div class=planetspace>
                <button class=survey-button>Launch Survey</button>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
            </div>
            <div class=menuspace>
                <nav class=tabs>
                    <div class="build tab active" data-id="buildings">Facilities</div>
                    <div class="tech tab hide" data-id="technology">Development<span class="notification hide"></span></div>
                </nav>
                <ul class="build list active"></ul>
                <ul class="tech list"></ul>
                <div class=list-ad></div>
            </div>
            <div class=modal>
                <h1>Test!</h1>
                <div class=content></div>
                <div class=modal-buttons>
                    <button data-id=0>Hi</button>
                    <button data-id=1>Hi</button>
                    <button data-id=2>Hi</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="data.js"></script>
</BODY>
</HTML>
