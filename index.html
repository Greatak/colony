<!DOCTYPE HTML>
<HTML>
<HEAD>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colony!</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link rel=stylesheet href="main.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66329022-1', 'auto');
      ga('send', 'pageview');
    </script>
</HEAD>
<BODY>
    <div class=main-container>
        <div class=menu-container>
            <h1>Menu</h1>
            <h2>Data</h2>
            <div class="save menu-button" onClick="Colony.save()">Save</div>
            <div class="wipe-save menu-button" onClick="Colony.wipeSave()">Wipe Save</div>
            <h2>Settings</h2>
        </div>
        <div class=topbar>
            <div class=menu-toggle>Menu</div>
            <div class=money-container>
                <div class=money-box>$money</div>
                <div class=persecond>7</div 
            </div>
            <div class=sexy-line></div>
        </div>
        <div class=gamespace>
            <div class=ticker></div>
            <div class=planetspace>
                <button class=survey-button>Launch Survey</button>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
                <div class=survey-box><div class=survey-thing></div></div>
            </div>
            <div class=menuspace>
                <nav class=tabs>
                    <div class="build tab active" data-id="buildings">Facilities</div>
                    <div class="tech tab hide" data-id="technology">Development<span class="notification hide"></span></div>
                </nav>
                <ul class="build list active"></ul>
                <ul class="tech list"></ul>
                <div class=list-ad></div>
            </div>
            <div class=modal>
                <h1>Test!</h1>
                <div class=content></div>
                <div class=modal-buttons>
                    <button data-id=0>Hi</button>
                    <button data-id=1>Hi</button>
                    <button data-id=2>Hi</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="data.js"></script>
</BODY>
</HTML>
